language: go

matrix:
    include:
      - go: 1.2
      - go: 1.3
      - go: 1.4
      - go: 1.5
      - go: 1.6
      - go: 1.7
      - go: 1.8
      - go: tip
      
jobs:
  allow_failures:
    - go: master
  fast_finish: true
install:
    - # skip
script:
    - go get -t -v ./...
    - diff -u <(echo -n) <(gofmt -d -s .)
    - go tool vet .
    - go test -v -race ./...